<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Registration Page</title>
</head>
<body>
  <div class="container-md text-center">
    <h1 style="margin-top: 10%;">Registration Page</h1>
    <form action="./index.html">
      <div class="form-group container text-center">
        <!-- <label for="email">Email address</label> -->
        <input type="email" class="form-control col-4 container text-center" id="email" placeholder="Enter email">
      </div>
      <div class="form-group container text-center">
        <!-- <label for="password">Password</label> -->
        <input type="password" class="form-control col-4 container text-center" id="password" placeholder="Password">
      </div>
      <div  class="form-group container text-center">
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
    </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
